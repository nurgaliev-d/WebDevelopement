<html lang="en">
<head>

    <title>Styles and Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 id="mainHeader">This is a site with CSS</h1><!--h1 with id-->
        <h1>Header without id</h1><!--h1 without id-->

            <li class="important" id="first-list">This is 1st item</li><!--list with class-->
            <li>This is 2nd item</li><!--list without class-->

        </ul>
    </div>
