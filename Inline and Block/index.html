<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="blockToInline">1st task</h1><!--Block-->

    <p class="blockToInline">Paragraph</p><!--Block-->

    <div class="blockToInline"></div><!--Block-->

    <img src="./nature2.jpg" alt="nature2" class="inlineToBlock"><!--Inline-->
    <img src="./nature2.jpg" alt="nature2" class="inlineToBlock"><!--Inline-->

    <h1 class="blockToInline">2nd task</h1>

    <div>
        <p>Paragraph</p>
        <img src="./nature2.jpg" alt="nature2" class="inlineToBlock">
        <a href="https://www.youtube.com/" target="_blank" class="inlineToBlock">YouTube</a><!--Converted inline elements to block-->
    </div>

</body>

</html>
