<html lang="en">

    <title>Positioning</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="sticky-header">
        <nav>
            <div class="logo">
            </div>
            <ul class="menu-list">

                <li><a href="#">Products</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>

    <div class="static-div">Static div1</div>
