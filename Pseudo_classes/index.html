<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="btn" type="button">Click here</button>

    <ul>
        <li class="list_item">Item 1</li>
        <li class="list_item">Item 2</li>
        <li class="list_item">Item 3</li>
        <li class="list_item">Item 4</li>
        <li class="list_item">Item 5</li>
    </ul>
    <div>
        <div class="blocks">
            <p>Some block</p>
        </div>

        <div class="blocks">
            <a class="links" href="#">Link</a>
        </div>

        <div class="blocks">
            <h1>some header</h1>
        </div>

        <div class="blocks">
            <form action="/submit">
                <label for="submit">Type something</label>
                <input class="input" type="text">
            </form>
        </div>
    </div>
</body>

</html>
